<!doctype html>
<html>

<head>
  <title>Contact - Chewhys Comics</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/subscribe.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <style>
    .menu-contact {
      color: rgb(0, 0, 0) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body>
  <section class="contact">

    <form action="#" name="submit-to-google-sheet">
        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Email Address" id="email" 
                class="item" autocomplete="off" name="email">
                <div class="error-txt email">Email can't be blank</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Full Name" id="name" 
                class="item" autocomplete="off" name="name">
                <div class="error-txt">Full Name can't be blank</div>
            </div>
        </div>
        <button type="submit">Subscribe</button>
    </form>
  </section>


<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/subscribe.js"></script>
</body>

</html>
