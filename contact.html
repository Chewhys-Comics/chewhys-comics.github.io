<!doctype html>
<html>

<head>
  <title>Contact - Chewhys Comics</title>
  <link rel="Bookmark" href="img/transparent_logo.png" /> 
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" /> 
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/contact-frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/contact-custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/contact.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <style>
    .menu-contact {
      color: rgb(0, 0, 0) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
<div class="content-container">
    <div class="banner";>
        <div class="banner-table flex-column" style="background-color: #20242D;">
          <div class="flex-row">
          <div class="flex-item flex-column">
            <h1 class="add-top-margin-small">Ask Questions & Request Support</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
  <section class="contact">
    <form action="#">
        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Full Name" id="name" 
                class="item" autocomplete="off">
                <div class="error-txt">Full Name can't be blank</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Email Address" id="email" 
                class="item" autocomplete="off">
                <div class="error-txt email">Email can't be blank</div>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Phone Number" id="phone" 
                class="item" autocomplete="off">
                <div class="error-txt">Phone Number can't be blank</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Subject" id="subject" 
                class="item" autocomplete="off">
                <div class="error-txt">Subject can't be blank</div>
            </div>
        </div>

        <div class="textarea-field field">
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
            <div class="error-txt">Message can't be blank</div>
        </div>
        
        <button type="submit"> Send Message</button>
    </form>
</section>            


<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/footer_contact.js"></script>
</div>
        </div>
      </div>
    </div>
    <div class="contact-footer-container"></div>
</body>

</html>
