<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chewhys' Comics</title>
    <link rel="Bookmark" href="img/transparent_logo.png" /> 
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" /> 
    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/comics.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/comics.js" defer></script>
    <script src="js/menu.js"></script>
    <script src="js/footer.js"></script>
    <style>
        .menu-comics {
          color: rgb(0, 0, 0) !important;
          opacity: 1 !important;
          font-weight: 700 !important;
        }
    </style>
  </head>
  <body>
    <div class="menu-container"></div>
    <div class="content-container">
    <!-- <div class="banner";>
      <div class="banner-table flex-column" style="background-color: rgba(0, 0, 0, 0);">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h1 class="add-top-margin-small">Chewhys' Comics Collection</h1>
          </div>
        </div>
      </div>
    </div> -->
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="chinese">Chinese</button>
          <button class="btn mb-2 mx-1" data-filter="english">English</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="chinese">
          <img src="vol/volume1.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Volume 1</h6>
            <p class="card-text"><a href="https://mp.weixin.qq.com/s/4lCJx2y3Gd7s_mLAQFUI1A" target="_blank">于是那天，她选择成为一根黄瓜</a></p>
          </div>
        </div>
        <div class="card p-0" data-name="chinese">
          <img src="vol/volume2.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Volume 2</h6>
            <p class="card-text"><a href="https://mp.weixin.qq.com/s/iHXer7V_2rYVAPJ3tifxhQ" target="_blank">我，AI？</a></p>
          </div>
        </div>
        <div class="card p-0" data-name="english">
            <img src="vol/volume1.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">E1</h6>
              <p class="card-text">Lorem ipsum dolor..</p>
            </div>
        </div>
        <div class="card p-0" data-name="english">
            <img src="vol/volume2.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Lights</h6>
              <p class="card-text">Lorem ipsum dolor..</p>
            </div>
        </div>
      </div>
    </div>
    <div class="footer-container"></div>
  </body>
</html>
